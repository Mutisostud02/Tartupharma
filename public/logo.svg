<svg width="120" height="50" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c5aa0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#007bff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Medical cross symbol -->
  <rect x="10" y="15" width="20" height="5" fill="url(#logoGradient)" rx="2"/>
  <rect x="17.5" y="7.5" width="5" height="20" fill="url(#logoGradient)" rx="2"/>
  
  <!-- Gear/machinery symbol -->
  <circle cx="45" cy="20" r="8" fill="none" stroke="url(#logoGradient)" stroke-width="2"/>
  <circle cx="45" cy="20" r="3" fill="url(#logoGradient)"/>
  <rect x="41" y="12" width="8" height="2" fill="url(#logoGradient)"/>
  <rect x="41" y="26" width="8" height="2" fill="url(#logoGradient)"/>
  <rect x="37" y="18" width="2" height="4" fill="url(#logoGradient)"/>
  <rect x="51" y="18" width="2" height="4" fill="url(#logoGradient)"/>
  
  <!-- Company initials -->
  <text x="65" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="url(#logoGradient)">T</text>
  <text x="75" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="url(#logoGradient)">M</text>
  <text x="87" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="url(#logoGradient)">E</text>
  
  <!-- Subtitle -->
  <text x="65" y="32" font-family="Arial, sans-serif" font-size="8" fill="#666">Medical Equipment</text>
</svg>
